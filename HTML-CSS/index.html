<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post">
    <h2 style="color: aqua;">Registration Form</h2>  
    <label for="fname">First Name:</label>
    <input type="text"  placeholder="Rosary" required>
    
    <label for="lname">Last Name:</label>
    <input type="text" placeholder="Abilash" required>

    <label for="email">Email:</label>
    <input type="email"  placeholder="rosaryabilash@gmail.com" required>

    <label for="password">Password:</label>
    <input type="password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="birthdate">Birthdate:</label>
    <input type="date"required>

    <label for="country">Country:</label>
    <input type="text" placeholder="India" required>

    <label for="address">Address:</label>
    <textarea placeholder="Door No, Street" rows="4" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel"  placeholder="4738926345" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label for="occupation">Occupation:</label>
    <input type="text"  placeholder="Software Engineer" required>

    <label for="education">Highest Education:</label>
    <input type="text"  placeholder="Engineering" required>

    <input type="submit" value="Register">
</form>
</body>
</html>
